<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./javascript.js"></script>
  </head>
  <body>
    <h1>Drum Machine</h1>

    <container class="main-container">
      <main class="97">
          <div class="key-container ">A</div>
          <div class="drum-label-container">CLAP</div>
      </main>
      <main class="115">
          <div class="key-container ">S</div>
          <div class="drum-label-container">HIHAT</div>
      </main>
      <main class="100">
          <div class="key-container ">D</div>
          <div class="drum-label-container">KICK</div>
      </main>
      <main class="102">
          <div class="key-container ">F</div>
          <div class="drum-label-container">OPENHAT</div>
      </main>
      <main class="103">
          <div class="key-container ">G</div>
          <div class="drum-label-container">BOOM</div>
      </main>
      <main class="104">
          <div class="key-container ">H</div>
          <div class="drum-label-container">RIDE</div>
      </main>
      <main class="106">
          <div class="key-container ">J</div>
          <div class="drum-label-container">SNARE</div>
      </main>
      <main class="107">
          <div class="key-container ">K</div>
          <div class="drum-label-container">TOM</div>
      </main>
      <main class="108">
          <div class="key-container ">L</div>
          <div class="drum-label-container">TINK</div>
      </main>
    </container>

    <audio src="./sounds/boom.wav" class="audio-boom audio-103"></audio>
    <audio src="./sounds/clap.wav" class="audio-clap audio-97"></audio>
    <audio src="./sounds/hihat.wav" class="audio-hihat audio-115"></audio>
    <audio src="./sounds/kick.wav" class="audio-kick audio-100"></audio>
    <audio src="./sounds/openhat.wav" class="audio-openhat audio-102"></audio>
    <audio src="./sounds/ride.wav" class="audio-ride audio-104"></audio>
    <audio src="./sounds/snare.wav" class="audio-snare audio-106"></audio>
    <audio src="./sounds/tink.wav" class="audio-tink audio-108"></audio>
    <audio src="./sounds/tom.wav" class="audio-tom audio-107"></audio>

  </body>
</html>
